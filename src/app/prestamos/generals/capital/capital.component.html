<mat-chip-list aria-label="Fish selection">
  <mat-chip >Capital Base ({{ capitalBase | currency }})</mat-chip>
  <mat-chip color="warn" selected>Capital prestado {{ capitalPrestado | currency }}</mat-chip>
  <mat-chip color="primary" selected>Capital disponible {{ capitalBase - capitalPrestado | currency }}</mat-chip>
</mat-chip-list>
