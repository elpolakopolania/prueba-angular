<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions *ngIf="!data.solicitud">
  <button mat-raised-button mat-dialog-close color="primary">Entendido</button>
</div>
<div mat-dialog-actions *ngIf="data.solicitud">
  <button mat-raised-button mat-dialog-close color="primary" (click)="redireccionar(data.solicitud)">Aceptar</button>
</div>
