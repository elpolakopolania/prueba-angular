<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>Solicitar prestamo</h2>
        <div class="row">
          <div class="col-4">
            <mat-form-field class="ancho-completo" appearance="fill">
              <mat-label>Ingrese su nombre</mat-label>
              <input
                matInput
                placeholder="Su nombre"
                [formControl]="name"
                required
              />
              <mat-error *ngIf="email.invalid">{{ getErrMsgName() }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="ancho-completo" appearance="fill">
              <mat-label>Ingrese su correo</mat-label>
              <input
                matInput
                placeholder="correo@ejemplo.com"
                [formControl]="email"
                required
              />
              <mat-error *ngIf="email.invalid">{{
                getErrMsgEmail()
              }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field class="ancho-completo" appearance="fill">
              <mat-label>Ingrese su identificación</mat-label>
              <input
                matInput
                type="number"
                placeholder="Su identificación"
                [formControl]="identification"
              />
              <mat-error *ngIf="email.invalid">{{
                getErrMsgIdentification()
              }}</mat-error>
            </mat-form-field>
          </div>
        </div>
        <app-monto (eventData)="valorSeleccionado($event)"></app-monto>
        <div class="row">
          <div class="col-12">
            <button mat-raised-button color="primary" class="float-right" (click)="solicitar()">
              Solicitar
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
